      let player;

      let currentSectionVideos = [];
      let playlistIndex = 0;
      let allSectionsMode = false;

      function onYouTubeIframeAPIReady() {
        const embedOrigin = (window.location.origin && window.location.protocol !== "file:") ? window.location.origin : "https://www.youtube.com";
        player = new YT.Player("player", {

          width: "100%",
          videoId: "",
          playerVars: {
            modestbranding: 1,
            rel: 0,

          events: {

            onStateChange: onPlayerStateChange,
          },
        });

      function onPlayerReady() {
        playerReady = true;
        updateAllSectionsTimer();

      function playSection(sectionIdx) {
        allSectionsMode = false;
        currentSectionVideos = videoSections[sectionIdx].videos;
        playlistIndex = 0;
        startSectionTimer(sectionIdx, 0, 0);
        updateAllSectionsTimer();
        playNextInSection();
      }

      function playNextInSection() {
        // Remove any existing highlight
        const prevHighlighted = document.querySelector(".current-video");
        if (prevHighlighted) {
          prevHighlighted.classList.remove("current-video");
        }

        // Skip subcategories
        while (
          playlistIndex < currentSectionVideos.length &&
          currentSectionVideos[playlistIndex].isSubcategory
        ) {
          playlistIndex++;
        }

        if (playlistIndex >= currentSectionVideos.length) {
          if (allSectionsMode) {
            allSectionsIndex++;
            if (allSectionsIndex < videoSections.length) {
              currentSectionVideos = videoSections[allSectionsIndex].videos;
              playlistIndex = 0;
              showSelectedSectionByIndex(allSectionsIndex);
              startSectionTimer(allSectionsIndex, 0, 0);
              playNextInSection();
              return;
            } else {
              allSectionsMode = false;
            }
          }

          // Pause player when all videos are done
          if (player && typeof player.pauseVideo === "function") {
            player.pauseVideo();
          }

          updateDisplay(0, 0);
          resetSectionTimer(-1);
          updateAllSectionsTimer();
          document.getElementById("tooltipText").textContent = "";
          return;
        }

        const item = currentSectionVideos[playlistIndex];
        currentVideoId = item.id;
        currentStartTime = item.start;
        currentEndTime = item.end;
        currentLoopCount = 0;
        currentMaxLoops = item.loop || 1;
        updateDisplay(0, currentMaxLoops);

        // Highlight the current video
        const currentSectionIndex = allSectionsMode
          ? allSectionsIndex
          : parseInt(document.getElementById("sectionDropdown").value, 10);
        const currentVideoElement = document.getElementById(
          `section-${currentSectionIndex}-video-${playlistIndex}`
        );
        if (currentVideoElement) {
          currentVideoElement.classList.add("current-video");
        }

        let sectionIdx = allSectionsMode
          ? allSectionsIndex
          : parseInt(document.getElementById("sectionDropdown").value, 10);
        startSectionTimer(sectionIdx, playlistIndex, currentLoopCount);
        updateAllSectionsTimer();

        player.loadVideoById({
          videoId: currentVideoId,
          startSeconds: currentStartTime,
        });

        document.getElementById("tooltipText").textContent = item.tooltip || "";

        // Auto-play after loading
        setTimeout(() => {
          if (typeof player.playVideo === "function") {
            player.playVideo();
          }
        }, 500);
      }

      function updateDisplay(played, remain) {
        document.getElementById("currentLoop").textContent = played;
        document.getElementById("remainingLoop").textContent = remain;
      }

      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
          timersPaused = false;
          resumeTimers();
          startLoopCheck();
        } else if (event.data === YT.PlayerState.PAUSED) {
          timersPaused = true;
          pauseTimers();
          clearLoopInterval();
        } else if (event.data === YT.PlayerState.ENDED) {
          timersPaused = true;
          pauseTimers();
          clearLoopInterval();

          // Auto-advance to next video when current video ends
          currentLoopCount++;
          updateDisplay(currentLoopCount, currentMaxLoops - currentLoopCount);

          if (currentLoopCount < currentMaxLoops) {
            player.seekTo(currentStartTime);
            player.playVideo();
          } else {
            clearLoopInterval();
            playlistIndex++;
            playNextInSection();
          }
        }
      }

      function startLoopCheck() {
        clearLoopInterval();
        loopInterval = setInterval(() => {
          if (!player || typeof player.getCurrentTime !== "function") return;
          const currentTime = player.getCurrentTime();
          let effectiveEndTime = currentEndTime || player.getDuration();

          if (currentTime >= effectiveEndTime) {
            currentLoopCount++;
            updateDisplay(currentLoopCount, currentMaxLoops - currentLoopCount);

            if (currentLoopCount < currentMaxLoops) {
              player.seekTo(currentStartTime);
              player.playVideo();
            } else {
              clearLoopInterval();
              playlistIndex++;
              playNextInSection();
            }
          }
        }, 200);
      }

      function clearLoopInterval() {
        if (loopInterval) {
          clearInterval(loopInterval);
          loopInterval = null;
        }
      }

      function playAllSections() {
        if (!playerReady) {
          alert("Player is not ready yet. Please wait a moment and try again.");
          return;
        }
        allSectionsMode = true;
        allSectionsIndex = 0;
        currentSectionVideos = videoSections[allSectionsIndex].videos;
        playlistIndex = 0;
        showSelectedSectionByIndex(allSectionsIndex);
        startSectionTimer(allSectionsIndex, 0, 0);
        startAllSectionsTimer();
        playNextInSection();
      }

      function showSelectedSectionByIndex(idx) {
        document.getElementById("sectionDropdown").value = idx;
        showSelectedSection();
      }

      // Section Timer functions
      function startSectionTimer(sectionIdx, currentVideoIdx, currentLoop) {
        clearInterval(timerInterval);
        sectionTimerSeconds = calcSectionSeconds(
          sectionIdx,
          currentVideoIdx,
          currentLoop
        );
        updateSectionTimerDisplay();
        if (sectionTimerSeconds > 0) {
          timerInterval = setInterval(() => {
            if (!timersPaused) {
              sectionTimerSeconds--;
              updateSectionTimerDisplay();
              if (sectionTimerSeconds <= 0) {
                clearInterval(timerInterval);
                sectionTimerSeconds = 0;
                updateSectionTimerDisplay();
              }
            }
          }, 1000); // Update every second
        }
      }

      function resetSectionTimer(sectionIdx) {
        clearInterval(timerInterval);
        sectionTimerSeconds = calcSectionSeconds(sectionIdx, 0, 0);
        updateSectionTimerDisplay();
      }

      function calcSectionSeconds(sectionIdx, currentVideoIdx, currentLoop) {
        if (sectionIdx < 0 || sectionIdx >= videoSections.length) return 0;
        const section = videoSections[sectionIdx];
        let totalSeconds = 0;

        // Account for current position in current video
        if (
          section.videos[currentVideoIdx] &&
          !section.videos[currentVideoIdx].isSubcategory
        ) {
          let v = section.videos[currentVideoIdx];
          let remainingLoops = v.loop - currentLoop;

          // Get current position in video if playing
          let currentPosition = 0;
          if (
            player &&
            typeof player.getCurrentTime === "function" &&
            currentVideoId === v.id
          ) {
            currentPosition = player.getCurrentTime() - v.start;
          }

          // Calculate remaining time for current video
          let duration = v.end - v.start;
          let remainingDuration = duration - currentPosition;
          totalSeconds += remainingDuration + duration * (remainingLoops - 1);
        }

        // Calculate time for remaining videos
        for (let i = currentVideoIdx + 1; i < section.videos.length; i++) {
          let v = section.videos[i];
          if (!v.isSubcategory) {
            let duration = v.end - v.start;
            totalSeconds += duration * v.loop;
          }
        }
        return totalSeconds;
      }

      function updateSectionTimerDisplay() {
        const timerSpan = document.getElementById("sectionTimer");
        timerSpan.textContent =
          sectionTimerSeconds > 0
            ? `тП│ ${formatTime(sectionTimerSeconds)}`
            : "";
      }

      // All Sections Timer functions
      function startAllSectionsTimer() {
        clearInterval(allSectionsTimerInterval);
        allSectionsTimerSeconds = calcAllSectionsSeconds();
        updateAllSectionsTimerDisplay();
        if (allSectionsTimerSeconds > 0) {
          allSectionsTimerInterval = setInterval(() => {
            if (!timersPaused) {
              allSectionsTimerSeconds--;
              updateAllSectionsTimerDisplay();
              if (allSectionsTimerSeconds <= 0) {
                clearInterval(allSectionsTimerInterval);
                allSectionsTimerSeconds = 0;
                updateAllSectionsTimerDisplay();
              }
            }
          }, 1000); // Update every second
        }
      }

      function updateAllSectionsTimer() {
        clearInterval(allSectionsTimerInterval);
        allSectionsTimerSeconds = calcAllSectionsSeconds();
        updateAllSectionsTimerDisplay();
        if (allSectionsTimerSeconds > 0) {
          allSectionsTimerInterval = setInterval(() => {
            if (!timersPaused) {
              allSectionsTimerSeconds--;
              updateAllSectionsTimerDisplay();
              if (allSectionsTimerSeconds <= 0) {
                clearInterval(allSectionsTimerInterval);
                allSectionsTimerSeconds = 0;
                updateAllSectionsTimerDisplay();
              }
            }
          }, 1000); // Update every second
        }
      }

      function calcAllSectionsSeconds() {
        let total = 0;

        // If in allSectionsMode, calculate based on current position
        if (allSectionsMode) {
          // Add remaining time for current section
          total += calcSectionSeconds(
            allSectionsIndex,
            playlistIndex,
            currentLoopCount
          );

          // Add full time for remaining sections
          for (let s = allSectionsIndex + 1; s < videoSections.length; s++) {
            for (let v = 0; v < videoSections[s].videos.length; v++) {
              let vid = videoSections[s].videos[v];
              if (!vid.isSubcategory) {
                let duration = vid.end - vid.start;
                total += duration * vid.loop;
              }
            }
          }
        } else {
          // Calculate full time for all sections
          for (let s = 0; s < videoSections.length; s++) {
            for (let v = 0; v < videoSections[s].videos.length; v++) {
              let vid = videoSections[s].videos[v];
              if (!vid.isSubcategory) {
                let duration = vid.end - vid.start;
                total += duration * vid.loop;
              }
            }
          }
        }
        return total;
      }

      function updateAllSectionsTimerDisplay() {
        const timerSpan = document.getElementById("allSectionsTimer");
        timerSpan.textContent =
          allSectionsTimerSeconds > 0
            ? `тП│ ${formatTime(allSectionsTimerSeconds)}`
            : "";
      }

      function formatTime(sec) {
        let h = Math.floor(sec / 3600);
        let m = Math.floor((sec % 3600) / 60);
        let s = Math.floor(sec % 60); // Use Math.floor to remove decimal

        return (
          (h > 0 ? h + "h " : "") +
          (m > 0 ? m + "m " : h > 0 ? "0m " : "") +
          s +
          "s"
        );
      }

      // Pause/resume timers
      function pauseTimers() {
        timersPaused = true;
      }
      function resumeTimers() {
        timersPaused = false;
      }

      // Skip button logic
      function skipCurrentContent() {
        // If currently playing, skip to next video
        if (player && typeof player.pauseVideo === "function") {
          player.pauseVideo();
        }
        clearLoopInterval();
        playlistIndex++;
        playNextInSection();
      }

      // Add this function right after the videoSections array and before the generateDropdown function

      function toRoman(num) {
        const roman = [
          "I",
          "II",
          "III",
          "IV",
          "V",
          "VI",
          "VII",
          "VIII",
          "IX",
          "X",
          "XI",
          "XII",
          "XIII",
          "XIV",
          "XV",
          "XVI",
          "XVII",
          "XVIII",
          "XIX",
          "XX",
        ];
        if (num <= 20) {
          return roman[num - 1] || num.toString();
        }
        return num.toString(); // Fallback for numbers beyond 20
      }

      function copyDataForAdmin() {
        try {
          navigator.clipboard.writeText(JSON.stringify(videoSections, null, 2));
          alert("Data copied! Paste it in Admin тЖТ Import JSON.");
        } catch (e) {
          alert("Copy failed. Use Export in Admin instead.");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        generateDropdown();
        showSelectedSection();
        updateDisplay(0, 0);
        updateAllSectionsTimer();
      });
    </script>
  </body>
</html>
