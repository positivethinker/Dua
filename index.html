<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DUA AND DARUD PLAYER</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>DUA AND DARUD PLAYER</h1>

  <!-- Controls -->
  <div class="controls">
    <div class="control-group">
      <label for="videoSelect">SELECT VIDEO</label>
      <select id="videoSelect" onchange="loadVideoConfig(); showTooltip();">
        <option value="" data-tooltip="">Select a Video</option>
        <option value="3roc-z0C5yY,0,25" data-tooltip="This video plays from 0 to 25 seconds of video ID 3roc-z0C5yY.">0s–25s | 3roc-z0C5yY</option>
        <option value="PuMyG7POO4U,0,3" data-tooltip="আল্লাহ ছাড়া কোনো ভরসা নেই, কোনো ক্ষমতা বা শক্তি নেই">লা হাওলা ওয়ালা কুওয়াতা ইল্লা বিল্লাহ</option>
        <option value="14uh3215Vls,0,30" data-tooltip="দরুদ শরীফ recitation for blessings.">দরুদ শরীফ</option>
        <option disabled>— ইস্তেগফার —</option>
        <option value="VNoq93-17Ho,2,22" data-tooltip="আমি আল্লাহর ক্ষমাপ্রার্থনা করছি ।। ফরজ নামাজের পর ৩ বার ">আস্তাগফিরুল্লাহ</option>
        <option value="3b2NujLLSpw,6,43" data-tooltip=" প্রতিদিন ১০০ বার তওবা করা। ">সাইয়েদুল ইস্তেগফার</option>
        <option disabled>— রিজিক —</option>
        <option value="Bjs_rI-cGh4,0,3.5" data-tooltip="সুবহানাল্লাহি ওয়া বিহামদিহী for praise and .">সুবহানাল্লাহি ওয়া বিহামদিহী</option>
        <option value="SEh3c0Va5qk,5,8.5" data-tooltip="আল্লাহুম্মা ইন্নি আস আলুকা মিন ফাদলিক prayer for blessings.">আল্লাহুম্মা ইন্নি আস আলুকা মিন ফাদলিক</option>
        <option value="d-AzKo4dOoc,0,11" data-tooltip="সূরা আল-বাকারা থেকে দুআ (2:201).">সূরা আল-বাকারা থেকে দুআ (2:201)</option>
        <option value="r-pn59nB5RQ,0,7" data-tooltip="হযরত মুসার দুআ (কুরআন 28:24).">হযরত মুসার দুআ (কুরআন 28:24)</option>
        <option value="H1UVp0XlhBs,5.1,11" data-tooltip="সম্পদ ও হেদায়েতের জন্য দুআ prayer for wealth and guidance.">সম্পদ ও হেদায়েতের জন্য দুআ</option>
        <option value="K6BWL4gfCB8,4.1,9.8" data-tooltip="আল্লাহুম্মা ইন্নি আস'আলুকা prayer supplication.">আল্লাহুম্মা ইন্নি আস'আলুকা</option>
        <option disabled>— সব সমস্যা সমাধানে —</option>
        <option value="maggkOnU6JY,0,9" data-tooltip="আলহামদু লিল্লা হিল্লাজি আফানি - gratitude prayer.">আলহামদু লিল্লা হিল্লাজি আফানি</option>
        <option disabled>— OTHER —</option>
        <option value="zy3xIbbK6eE,5,130" data-tooltip="সূরা বাকারার শেষ দুই আয়াত - last two verses of Surah Baqarah.">সূরা বাকারার শেষ দুই আয়াত</option>
        <option value="aPbwuL9-C7A,0,24" data-tooltip="Short 24 seconds clip.">0s–24s | aPbwuL9-C7A</option>
        <option disabled>— OBAY —</option>
        <option value="KCpucEqWHgI,0,18" data-tooltip="সূরা আল ফুরকান : ৭৪ আয়াত.">সূরা আল ফুরকান : ৭৪ আয়াত</option>
        <option value="TAXr0OvvFd0,14.5,24" data-tooltip="সূরা ত্বা-হা : ৩৯ আয়াত.">সূরা ত্বা-হা : ৩৯ আয়াত</option>
        <option value="vzNIHXjRgn4,163,165.1" data-tooltip="ইন্নাল্লাহা ইয়াস-মাউ মাই-ইয়াসা - Quranic verse.">ইন্নাল্লাহা ইয়াস-মাউ মাই-ইয়াসা</option>
        <option value="Rs_g65sSGqk,28,29" data-tooltip="ইয়া ওয়াদুদু (313) - invocation.">ইয়া ওয়াদুদু (313)</option>
        <option value="wMka1xyhV_w,21,22" data-tooltip="ইয়া লাতিফু (133) - invocation.">ইয়া লাতিফু (133)</option>
        <option value="DNgrz8oYHcI,6.5,9" data-tooltip="হাসবুনাল্লাহু ওয়া নি’ মাল ওয়াকিল prayer.">হাসবুনাল্লাহু ওয়া নি’ মাল ওয়াকিল</option>
      </select>
    </div>

    <div class="control-group">
      <label for="loopCountSelect">SELECT TIME OF PLAY</label>
      <select id="loopCountSelect" onchange="updateLoopCount()">
        <option value="1">১ বার</option>
        <option value="3">৩ বার</option>
        <option value="5">৫ বার</option>
        <option value="7">৭ বার</option>
        <option value="11">১১ বার</option>
        <option value="21">২১ বার</option>
        <option value="50">50 বার</option>
        <option value="100">১০০ বার</option>
        <option value="313">313 বার</option>
      </select>
    </div>
  </div>

  <!-- Tooltip centered below all controls -->
  <div id="tooltipText"></div>

  <!-- YouTube player -->
  <div id="player"></div>

  <!-- Loop status -->
  <p>
    PLAYED: <span id="currentLoop">0</span> |
    REMAIN: <span id="remainingLoop">0</span>
  </p>

  <!-- YouTube API and script -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
